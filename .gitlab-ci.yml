stages:
  - test

.test_suite: &test_suite
  image: git.itsf.io:5005/docker/dind-compose
  stage: test
  tags:
    - dind
  script:
    - make docker-test
  only:
    - master
    - /^release-/
    - /^tmp-release-/
    - /^.*-integration$/
    - merge_requests
    - web


